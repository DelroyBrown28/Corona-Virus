<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Coronavirus</title>
</head>

<body>

    <div class="topWrapper">
        <img class="logo" src="./images/coronalogo.png">

        <p class="virusClass-text">Virus Classification:<br>
            <span class="lighterText">Unranked</span></p>

        <p class="family-text">Family:<br>
            <span class="lighterText">Coronaviradae</p>

        <p class="genera-text">Genera:<br>
            <span class="lighterText">Alphacoronavirus</span></p>

    </div>

    <div class="centerWrapper">
        <h1 class="main-title">COR<img class="theO" src="./images/theO.png"><span class="blackout">O</span>NAVIRUS</h1>



        <div class="threatLevel">
            <p class="threatLevel-text">Threat Level:<br>
                <img class="threat-skull" src="./images/skull1.png"><span class="fortySeven-text lighterText">47%</span>
            </p>
        </div>

        <div class="incubateDays">
            <p class="incubate-text">Average incubation days:<br>
                <span class="fourteenDays lighterText">14 days</span>
            </p>
        </div>

        <div class="fatalities">
            <p class="fatalities-text">Fatalitites:<br>
                <span class="eithSevenFive lighterText">875+</span>
            </p>
        </div>



    </div>

</body>

</html>
